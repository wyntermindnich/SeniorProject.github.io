<div class="main"><!-- open main div -->
<form id="form1">
<h2>Which is the correct example of data structures?</h2>
<p> <label for="var_string"><input type="radio" name="variable" value="0" id="var_string" />Array: Collection of nodes, Stack: LIFO, Queue: FIFO, Linked-list: Collection of data types</label> </p>
<p> <label for="var_join"><input type="radio" name="variable" value="0" id="var_join" />Array: Collection of data types, Stack: FIFO, Queue: LIFO, Linked-list: Collection of nodes</label> </p>
<p> <label for="var_info"><input type="radio" name="variable" value="25" id="var_info" />Array: Collection of data types, Stack: LIFO, Queue: FIFO, Linked-list: Collection of nodes </label> </p>
<p> <label for="var_condition"><input type="radio" name="variable" value="0" id="var_condition"/>Array: Collection of nodes, Stack: FIFO, Queue: LIFO, Linked-list: Collection of data types</label> </p>

<h2>Which is the correct example of data types?</h2>
<p> <label for="sub_string"><input type="radio" name="sub" value="25" id="sub_string"/>Int: 0, Float: 0.0, Char: a, String: abc</label> </p>
<p> <label for="sub_join"><input type="radio" name="sub" value="0" id="sub_join"/>Int: 0.0, Float: 0, Char: a, String: abc</label> </p>
<p> <label for="sub_info"><input type="radio" name="sub" value="0" id="sub_info" />Int: 0, Float: 0.0, Char: abc, String: a</label> </p>
<p> <label for="sub_condition"><input type="radio" name="sub" value="0" id="sub_condition" />Int: 0.0, Float: 0, Char: abc, String: a</label> </p>

<h2>Which is the best description of a for loop?</h2>
<p> <label for="cat_string"><input type="radio" name="con" value="0" id="cat_string" />Used a singular condition to stop the loop.</label> </p>
<p> <label for="cat_join"><input type="radio" name="con" value="25" id="cat_join" />Set number of iterations defined in a loop structure.</label> </p>
<p> <label for="cat_info"><input type="radio" name="con" value="0" id="cat_info" />Ends loop when value is true.</label> </p>
<p> <label for="cat_condition"><input type="radio" name="con" value="0" id="cat_condition" />Allows you to make a decision based on a condition.</label> </p>

<h2>Which is the best description of an if statement?</h2>
<p> <label for="if_string"><input type="radio" name="ifstate" value="0" id="if_string" />Identifies a portion of a string.</label> </p>
<p> <label for="if_join"><input type="radio" name="ifstate" value="0" id="if_join" />A method to join strings.</label> </p>
<p> <label for="if_info"><input type="radio" name="ifstate" value="0" id="if_info" />Allows you to store information so it can be reused throughout the program</label> </p>
<p> <label for="if_condition"><input type="radio" name="ifstate"  value="25" id="if_condition" />Allows you to make a decision based on a condition.</label> </p>

<button type="submit" value="Submit">Submit</button>

</form>
  
<p>Your grade is: <span id="grade">__</span></p>
<p id="grade2"></p>
</div><!-- close main div -->
  
<script>
document.getElementById("form1").onsubmit=function() {
	variable = parseInt(document.querySelector('input[name = "variable"]:checked').value);
	sub = parseInt(document.querySelector('input[name = "sub"]:checked').value);
	con = parseInt(document.querySelector('input[name = "con"]:checked').value);
	ifstate = parseInt(document.querySelector('input[name = "ifstate"]:checked').value);	   
	   
result = variable + sub + con + ifstate;
	   
document.getElementById("grade").innerHTML = result;
	
 grading = [
	   {score:0,feedback:"I don't think you studied", image: "sad.jpg"},
	   {score:25,feedback:"You need to spend more time. Try again", image: "rude.jpg"},
	   {score:50,feedback:"I think you could do better. Try again.", image: "hmph.jpg"},
	   {score:75,feedback:"So close. Try again.", image: "happy.jpg"},
	   {score:100,feedback:"Excellent! You're a pro!", image: "winning.jpg"}
	   ];
	  
for(i=0; i<grading.length; i++) {
    if(result == grading[i].score) {
    result2 = grading[i].feedback + "<br /><img src='" + grading[i].image + "' width='300'  />";
	  }
	  }

document.getElementById("grade2").innerHTML = result2; 
	  
return false; // required to not refresh the page; just leave this here
} //this ends the submit function

</script>
